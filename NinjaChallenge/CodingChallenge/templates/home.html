{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Coding Challenge{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>


</head>
<script type="text/javascript">
    $(document).ready(function() {
        if (window.location.href.indexOf('reload') > 0) {
            $("#ex1").show();
            $("#play").hide();
            $("#img-title").hide();
        }
        $(".bar").each(function() {
            $(this).find(".bar-inner").animate({
                width: $(this).attr("data-width")
            }, 2000)
        });

        $("#play").click(function() {
            $("#ex1").show();
            $("#play").hide();
            $("#img-title").hide();
        })

        $("#close").click(function() {
            $("#ex1").hide();
            $("#play").show();
            $("#img-title").show();
        })

        $("#new").click(function() {
            window.location.href = "?reload";
        })

    })
</script>

<body>
    <div id="conten" class="container-fluid">
        <div class="row">
            <div class="col-sm-3" style="padding-top:1%">
                <h1 id="titre">{{ titre }}</h1>
                <img id="ninja-img" src="/static/img/ninja.png" style="width:80%;height:80%;margin-bottom:10%" class="img-fluid" alt="Responsive image">
                <div style="text-align:center">
                    <button id="new" class="btn btn-outline-danger">Pick new ninja</button>
                </div>
            </div>
            <br>
            <div class="col-sm-9" style="padding-left:1%; ">
                <h3 id="name">{{ name }}</h3>
                <div class="bar-1">
                    <div class="title">AGILITY</div>
                    <div class="bar" data-width="{{ agility }}%">
                        <div class="bar-inner">

                        </div>
                        <div class="bar-percent">{{ agility }}%</div>
                    </div>
                </div>
                <div class="bar-1">
                    <div class="title" style="color: #084c61;">STRENGHT</div>
                    <div class="bar" data-width="{{ strength }}%">
                        <div class="bar-inner" style="background: #084c61;">

                        </div>
                        <div class="bar-percent">{{ strength }}%</div>
                    </div>
                </div>
                <div class="bar-1">
                    <div class="title" style="color: #525252;">INTELLIGENCE</div>
                    <div class="bar" data-width="{{ intelligence }}%">
                        <div class="bar-inner" style="background: #525252;">

                        </div>
                        <div class="bar-percent">{{ intelligence }}%</div>
                    </div>
                </div>
                <div class="bar-1">
                    <div class="title" style="color: #5a68a5">VITALITY</div>
                    <div class="bar" data-width="{{ vitality }}%">
                        <div class="bar-inner" style="background: #5a68a5;">

                        </div>
                        <div class="bar-percent">{{ vitality }}%</div>
                    </div>
                </div>
                <div class="bar-1">
                    <div class="title" style="color: #77f442">KATANA</div>
                    <div class="bar" data-width="{{ katana }}%">
                        <div class="bar-inner" style="background: #77f442;">

                        </div>
                        <div class="bar-percent">{{ katana }}%</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
